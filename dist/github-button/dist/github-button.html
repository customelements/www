<!-- Import Polymer -->
<link rel="import" href="../../polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="github-button" attributes="user repo type count height width">

    <template>
        <iframe src="http://ghbtns.com/github-btn.html?user={{user}}&amp;repo={{repo}}&amp;type={{type}}&amp;count={{count}}" allowtransparency="true" frameborder="0" scrolling="0"></iframe>

        <style>
            iframe {
                height: {{height}}px;
                width: {{width}}px;
            }
        </style>
    </template>

    <script>
        Polymer('github-button', {
            user  : 'webcomponents',
            repo  : 'webcomponents.github.io',
            type  : 'watch',
            count : 'true',
            height: '25',
            width : '150'
        });
    </script>

</polymer-element>
